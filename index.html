<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=VT323&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <section class="scoreboard">
            <header><h1>TT's Digital Scoreboard</h1></header>
            
            <section class="container">
                <section class="home">
                    <h2>HOME</h2>
                    <div>
                        <p class="score" id="home-score">0</p>
                    </div>
                    <div class="addPoints">
                        <button id="addOneH">+1</button>
                        <button id="addTwoH">+2</button>
                        <button id="addThreeH">+3</button>
                    </div>
                </section>
                <section class="guest">
                    <h2>GUEST</h2>
                    <div>
                        <p class="score" id="guest-score">0</p>
                    </div>
                    <div class="addPoints">
                        <button id="addOneG">+1</button>
                        <button id="addTwoG">+2</button>
                        <button id="addThreeG">+3</button>
                    </div>
                </section>
            </section>

            <section class="clear">
                <button id="clear">CLEAR BOARD</button>
            </section>

        
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
